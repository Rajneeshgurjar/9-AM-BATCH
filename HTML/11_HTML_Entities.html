<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!--
        HTML Entities
        Reg
        copyright
        dollar &#36;
        rupee &#8377;
     -->
    <h1>This is &lt; top &gt; level tag </h1>

    <h1>Microsoft
        <sup>&reg;</sup>
    </h1>
    <h1>Microsoft
        <sup>&copy;</sup>
    </h1>
    <h1>Microsoft
        <sup>&#36;</sup>
    </h1>
    <h1>INDIAN
        <sup>&#8377;</sup>
    </h1>
</body>
</html>
