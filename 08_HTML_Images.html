<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            text-align: center
        }
        .endgame_poster{
            border: 10px solid white;
            box-shadow: 0 0 10px black;
        }
        #header{
            color: blue;
        }
    </style>
</head>
<body>

    <!--
        simple images
        width , heights
        alt attribute
        image with border using css
        google images
    -->

    <h2 id="header">Simple Image</h2>
    <img src="image/1.png" alt="laptop image">
    <img src="../2.JPG" alt="img">

    <h2>IMAGE WITH WIDTH</h2>
    <img src="../2.JPG" alt="" width="500px">

    <h2>IMAGE WITH HEIGHT</h2>
    <img src="../2.JPG" alt="" height="200px" width="800px">

    <h2>IMAGE WITH GOOGLE</h2>
    <img src="image/stay-and-play-at-home-with-popular-past-google-doodles-coding-2017-6753651837108765-2xa.gif" alt="" width="500px">

    <img src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-coding-2017-6753651837108765-2xa.gif" alt="" width="50%">
    <h2 class="endgame_poster" id="header">Avengers Endgame</h2>
    <img class="endgame_poster" src="https://i.pinimg.com/originals/92/c8/e0/92c8e00b34fcfdeaf605a0647c21adb3.jpg" alt="" width="25%">

</body>
</html>
