<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .video_player video {
            padding: 10px;
            margin: 10px;
            box-shadow: 0 0 10px black;
            border-bottom: 10px solid red;
            border-top: 10px solid red;
            border-right: 10px solid black;
            border-left: 10px solid black;
        }
    </style>
</head>

<body>

    <!-- Audio , Video Elements -->
    <!-- Audio Player -->
    <h2>Audio Player</h2>
    <div>
        <audio controls>
            <source src="image/thor_ragnarok.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Video Player -->
    <h2>Video Player</h2>
    <div class="video_player">
        <video controls width="500px">
            <source src="image/FOX.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <video controls width="500px">
            <source src="image/Decay.mp4" type="video/mp4">
        </video>
    </div>


</body>

</html>
