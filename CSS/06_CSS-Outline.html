<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS OUTLINE</title>
    <style>
        p {
            font-family: "Comic Sans MS", sans-serif;
            background-color: chocolate;
            text-align: center;
            font-size: 50px;
            width: 500px;
            padding: 25px;
            margin: 75px 50px;
            border: 25px solid rgb(109, 48, 4);
            outline: 25px solid rgb(39, 17, 2);
            color: white;
        }
    </style>
</head>

<body>

    <!-- CSS Outline Example -->
    <p>CSS Outline Example</p>

</body>

</html>
